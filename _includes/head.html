<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width initial-scale=1">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.locale }}">

<meta property="article:author" content="https://www.linkedin.com/in/KyoHarada" />

<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ site.twitter_username }}">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">

<meta name="keywords" content="{{ site.keywords }}">

<meta name="google-site-verification" content="kZFzSU3m_vE_Y0Ja60lWjUOKkeGpV7Ch3CvfLeP8Di4" />

<!-- Smart App Banner (iOS) -->
<meta name="apple-itunes-app" content="app-id=6748892785, app-argument=https://www.visageaiconsulting.com/en?utm_source=smartbanner&utm_medium=ios&utm_campaign=app_promo">

<!-- Web App & Mobile App Structured Data -->
<script type="application/ld+json">
{
 "@context":"https://schema.org",
 "@type":"SoftwareApplication",
 "name":"Visage AI",
 "applicationCategory":"WebApplication",

 "creator":{"@type":"Organization","name":"Visage AI Consulting"},
 "url":"https://www.visageaiconsulting.com/en",
 "offers":{"@type":"Offer","price":"0","priceCurrency":"USD"},
 "potentialAction":{"@type":"UseAction","target":"https://www.visageaiconsulting.com/en"},
 "softwareVersion":"1.0",
 "description":"Explainable AI skin analysis SDK/API for e-commerce & retail with on-device processing and privacy-first approach."
}
</script>

<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"MobileApplication",
  "name":"Visage AI: Skin Advisor",
  "applicationCategory":"HealthApplication",
  "operatingSystem":"iOS",
  "url":"https://apps.apple.com/app/visage-ai-skin-advisor/id6748892785",
  "downloadUrl":"https://apps.apple.com/app/visage-ai-skin-advisor/id6748892785",
  "publisher":{"@type":"Person","name":"Kyoichiro Harada"},
  "offers":{"@type":"Offer","price":"0","priceCurrency":"USD"},
  "softwareVersion":"1.0",
  "description":"Live showcase of production-ready skin analysis technology with explainable AI insights."
}
</script>

<link rel="icon" href="{{site.favicon| prepend:site.baseurl}}">
<link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
<link rel="stylesheet" href="{{ '/assets/css/design-kit.css' | prepend: site.baseurl }}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' |  prepend: site.url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.url }}" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
