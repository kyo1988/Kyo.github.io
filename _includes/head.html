<!-- Google Analytics 4 -->
{% if site.google_analytics.ga4_measurement_id %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics.ga4_measurement_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics.ga4_measurement_id }}', {
      'send_page_view': true,
      'linker': {
        'domains': ['{{ site.google_analytics.cross_domains | join: "', '" }}']
      }
    });
  </script>
{% endif %}
