<div class="container">
  <h1>404</h1>

  <p><strong>Page not found :(</strong></p>
  <p>The requested page could not be found.</p>
</div>

<script>
(function () {
  var p = location.pathname;
  if (p.indexOf("/Kyo.github.io/") === 0) {
    var fixed = p.replace("/Kyo.github.io", "");
    location.replace(location.origin + fixed + location.search + location.hash);
  }
})();
</script>
