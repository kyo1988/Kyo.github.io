{% assign current = page %}
{% assign related = site.posts | limit: 3 %}
<div class="related">
  <h3>次に読む</h3>
  <ul>
  {% for post in related %}
    {% unless post.url == current.url %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endunless %}
  {% endfor %}
  </ul>
</div>
